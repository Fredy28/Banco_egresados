<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Añadir Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
    }

    .edit-container {
      max-width: 800px;
      background: white;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      color: #0d6efd;
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- header.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ULSADOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vacantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Empresas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="edit-container">
      <h1 class="form-title">Añadir Perfil</h1>
      <form method="POST" action="{{ url_for('egresados.create') }}" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Sexo</label>
            <select class="form-select" name="sexo" required>
              <option value="">Selecciona...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Licenciatura</label>
          <input type="text" class="form-control" name="licenciatura" required />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Maestría</label>
            <input type="text" class="form-control" name="maestria" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Certificaciones</label>
          <input type="text" class="form-control" name="certificados" />
        </div>

        <div class="mb-3">
          <label class="form-label">Nivel de Inglés</label>
          <select class="form-select" name="nivel_ingles">
            <option value="">Selecciona...</option>
            <option value="Básico">Básico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
            <option value="Nativo">Nativo</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea class="form-control" rows="4" name="descripcion"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Foto de perfil (URL o archivo)</label>
          <input type="text" class="form-control mb-2" name="foto" placeholder="URL de la foto" />
          <!-- O puedes usar type="file" -->
          <!-- <input type="file" class="form-control" name="foto" /> -->
        </div>

        <hr />

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="contacto" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••" name="password" required />
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Añadir Perfil</button>
        </div>
      </form>

    </div>
  </div>

  <!-- footer.html -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">© 2025 ULSADOS | Universidad La Salle Oaxaca</p>
      <p class="mb-0 small">
        Desarrollado por Universidad La Salle Oaxaca · Contacto: <a href="mailto:ayala@correo.com"
          class="text-white text-decoration-underline">correo@correo.com</a>
      </p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
