<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
    }
    .edit-container {
      max-width: 1000px;
      background: white;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .form-title {
      color: #0d6efd;
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<!-- header.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">ULSADOS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vacantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mi Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <div class="edit-container">
      <h1 class="form-title">Editar Perfil de la Empresa</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre de la Empresa</label>
          <input type="text" class="form-control" value="Tech Solutions S.A. de C.V." />
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">RFC</label>
            <input type="text" class="form-control" value="TSO1234567Z1" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Representante Legal</label>
            <input type="text" class="form-control" value="Lic. Laura Pérez" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" value="Av. Independencia 123, Oaxaca de Juárez, Oax." />
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono de contacto</label>
          <input type="tel" class="form-control" value="9511234567" />
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico de contacto</label>
          <input type="email" class="form-control" value="contacto@techsolutions.com" />
        </div>

        <div class="mb-3">
          <label class="form-label">Página Web</label>
          <input type="url" class="form-control" value="https://www.techsolutions.com" />
        </div>

        <div class="mb-3">
          <label class="form-label">Sector de la Empresa</label>
          <input type="text" class="form-control" value="Tecnologías de la Información" />
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción de la Empresa</label>
          <textarea class="form-control" rows="4">Somos una empresa enfocada en soluciones digitales para la transformación tecnológica de negocios.</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Logo o imagen representativa</label>
          <input type="file" class="form-control" />
        </div>

        <hr />

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Correo de usuario</label>
            <input type="email" class="form-control" value="admin@techsolutions.com" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="••••••••" />
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

<!-- footer.html -->
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">© 2025 ULSADOS | Universidad La Salle Oaxaca</p>
    <p class="mb-0 small">
      Desarrollado por Universidad La Salle Oaxaca · Contacto: <a href="mailto:ayala@correo.com" class="text-white text-decoration-underline">correo@correo.com</a>
    </p>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
