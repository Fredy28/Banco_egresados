<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Vacante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-title {
      font-weight: bold;
      font-size: 1.8rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- header.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">ULSADOS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Vacantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Empresas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mi Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container my-5">
    <div class="form-section mx-auto" style="max-width: 700px;">
      <h1 class="form-title mb-4 text-center">Agregar Nueva Vacante</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Título de la vacante</label>
          <input type="text" class="form-control" placeholder="Ej. Desarrollador Backend Junior">
        </div>

        <div class="mb-3">
          <label class="form-label">Modalidad</label>
          <select class="form-select">
            <option selected disabled>Selecciona una opción</option>
            <option>Presencial</option>
            <option>En línea</option>
            <option>Híbrido</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jornada</label>
          <select class="form-select">
            <option selected disabled>Selecciona una jornada</option>
            <option>Tiempo completo</option>
            <option>Medio tiempo</option>
            <option>Por proyecto</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Salario (MXN)</label>
          <input type="number" class="form-control" placeholder="Ej. 12000">
        </div>

        <div class="mb-3">
          <label class="form-label">Aptitudes requeridas</label>
          <textarea class="form-control" rows="3" placeholder="Ej. Trabajo en equipo, manejo de Git, comunicación..."></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Descripción completa</label>
          <textarea class="form-control" rows="4" placeholder="Describe a detalle las responsabilidades y perfil deseado"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Publicar Vacante</button>
        </div>
      </form>
    </div>
  </div>

<!-- footer.html -->
<footer class="bg-dark text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1">© 2025 ULSADOS | Universidad La Salle Oaxaca</p>
    <p class="mb-0 small">
      Desarrollado por Universidad La Salle Oaxaca · Contacto: <a href="mailto:ayala@correo.com" class="text-white text-decoration-underline">correo@correo.com</a>
    </p>
  </div>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
