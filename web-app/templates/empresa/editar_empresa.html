<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
    }

    .edit-container {
      max-width: 1000px;
      background: white;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      color: #0d6efd;
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <!-- header.html -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('egresados.index') }}">ULSADOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="edit-container">
      <h1 class="form-title">Editar Perfil de la Empresa</h1>
      <form method="POST" action="{{ url_for('empresas.update_empresa', empresa_id=empresa._id) }}">
        <div class="mb-3">
          <label class="form-label">Nombre de la Empresa</label>
          <input name="nombre" type="text" class="form-control" value="{{ empresa.nombre }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Vacantes Disponibles</label>
          <input name="vacantes_disponibles" type="number" class="form-control" value="{{ empresa.vacantes_disponibles}}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Ubicación</label>
          <input name="ubicacion" type="text" class="form-control" value="{{ empresa.ubicacion }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Sector</label>
          <input name="sector" type="text" class="form-control" value="{{ empresa.sector }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control" rows="3" required>{{ empresa.descripcion }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Especialidades</label>
          <input name="especialidades" type="text" value="{{ empresa.especialidades }}" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Contacto</label>
          <input name="contacto" type="text" class="form-control" value="{{ empresa.contacto }}" />
        </div>

        <button type="submit" class="btn btn-primary">Guardar Empresa</button>
      </form>
    </div>
  </div>

  <!-- footer.html -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">© 2025 ULSADOS | Universidad La Salle Oaxaca</p>
      <p class="mb-0 small">
        Desarrollado por Universidad La Salle Oaxaca · Contacto: <a href="mailto:ayala@correo.com"
          class="text-white text-decoration-underline">correo@correo.com</a>
      </p>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
